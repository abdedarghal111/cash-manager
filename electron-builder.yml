appId: es.abderra.cash-manager-client
productName: "Cash Manager Client"

#output: "dist/electron"
#compression: store # para que el ejecutable tenga la mínima compresión (apertura rápida)

files:
  - "dist/electron/**/*"

directories:
  buildResources: buildFiles/assets

win:
  target:
    - portable
    - zip
  publish:
    - provider: github
      releaseType: release
  icon: buildFiles/assets/icons/icon.ico
  artifactName: "${productName}-v${version}-win.${ext}"

mac:
  target:
    - dmg
    - zip
  publish:
    - provider: github
      releaseType: release
  icon: buildFiles/assets/icons/icon.icns
  artifactName: "${productName}-v${version}-mac.${ext}"

linux:
  target:
    - AppImage
    - zip
  publish:
    - provider: github
      releaseType: release
  icon: buildFiles/assets/icons/icon.png
  artifactName: "${productName}-v${version}-linux.${ext}"
